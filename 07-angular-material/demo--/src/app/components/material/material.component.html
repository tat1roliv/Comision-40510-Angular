<h4>tabla en angular material</h4>

<table mat-table [dataSource]="dataSource">

  <!-- col nombre -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
  </ng-container>

  <!-- col comision -->
  <ng-container matColumnDef="comision">
    <th mat-header-cell *matHeaderCellDef>Comision</th>
    <td mat-cell *matCellDef="let element">{{ element.comision }}</td>
  </ng-container>

  <!-- col profesor -->
  <ng-container matColumnDef="profesor">
    <th mat-header-cell *matHeaderCellDef>Profesor</th>
    <td mat-cell *matCellDef="let element">{{ element.profesor }}</td>
  </ng-container>

  <!-- col acciones -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" >
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- rows -->
  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas"></tr>

</table>

<hr/>

<h4>cards en angular material</h4>

<div class="container">
  <div class="row">
    <div class="col" *ngFor="let curso of cursos">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ curso.nombre }}</mat-card-title>
          <mat-card-subtitle>{{ curso.comision }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://parentesis.com/imagesPosts/coder00.jpg" class="card-img" alt="curso image">
        <mat-card-content>
          <p>impartido por {{ curso.profesor }}</p>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-raised-button color="primary" (click)="abrirModal(curso)">
            editar
          </button>
          <button mat-raised-button color="warn">
            eliminar
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
